<script>
    function findOdd(A) {
        let newArr ={};
        A.forEach(function(item){
            if(newArr[item]){
                newArr[item]++;
            }else{
                newArr[item]= 1;
            }
        })
        let temp = 0;
        Object.keys(newArr).forEach(function(key){
            if(newArr[key]%2==1)temp = key;

        });
        return temp
    }
