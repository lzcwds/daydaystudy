<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
	function getPINs(pin) {
		let arr = [];
		for (var n = 0; n < pin.length; n++) {
			var num = pin.substr(n, 1);
			var temp = [];
			switch (num) {
				case '1':
					temp = ['1', '2', '4'];
					break;
				case '2':
					temp = ['1','2','3','5'];
					break;
				case '3':
					temp = ['2','3','6'];
					break;
				case '4':
					temp = ['1','4','5','7'];
					break;
				case '5':
					temp = ['2','4','5','6','8'];
					break;
				case '6':
					temp = ['3','5','6','9'];
					break;
				case '7':
					temp = ['4','7','8'];
					break;
				case '8':
					temp = ['5','7','8','9','0'];
					break;
				case '9':
					temp = ['6','8','9'];
					break;
				case '0':
					temp = ['0','8'];
					break;
			}
			var big = []
			if (arr.length == 0) {
				big = temp;
			} else {
				for (var i = 0; i < temp.length; i++) {
					for (var j = 0; j < arr.length; j++) {
						big[i*temp.length+j] = arr[j]+temp[i];
					}

				}
			}
			arr = big

		}
		return arr;
	}

	console.log(getPINs('369'))
</script>
</body>
</html>
