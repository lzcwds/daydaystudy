<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Person{
        constructor(name){
        	this.name = name;
        }
    }
    Person.prototype.getName =function () {
        return this.name;
    }

    var person = new Person('du');
    console.log(person.getName())
</script>
