<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .kptz_bk{
        width: 100px;
        height: 100px;
        background-color: rgba(17, 145, 237, 0.68);
        position: absolute;
        border-radius: 50px;

    }
</style>
<body>
<div class="kptz_bk">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-50 0 600 600" id="menu">
        <style>
            #menu {
                display: block;
                margin-top: 10.2333%;
                overflow: visible;
            }

            .menu-trigger {
                box-shadow: 0 0 2px 0 #01E8FF, inset 0 0 3px 0 #1C575E;
                pointer-events: auto;
            }

            .menu-trigger:hover {
                cursor: pointer;
            }

            .ptzitem .sector {
                transition: all .1s linear;
                fill: rgba(20, 55, 78, .6);
                opacity:0;
            }


            .ptzitem{
                opacity:0;
            }

            .ptzitem:hover{
                opacity:1;
            }


            use {
                fill: #360036;
            }
        </style>
        <g id="symbolsContainer">
            <symbol class="controller_ptzitem" id="icon-1" viewBox="0 0 40 40">
                <image xlink:href="arrow.svg" x="0" y="0" height="50px" width="40px" />
            </symbol>

            <symbol class="controller_ptzitem" id="icon-2" viewBox="0 0 40 40">
                <image xlink:href="arrow.svg" x="0" y="0" height="50px" width="40px" />
            </symbol>

            <symbol class="controller_ptzitem" id="icon-3" viewBox="0 0 40 40">

            <symbol class="controller_ptzitem" id="icon-4" viewBox="0 0 40 40">
                <image xlink:href="arrow.svg" x="0" y="0" height="50px" width="40px" />
            </symbol>

            <symbol class="controller_ptzitem" id="icon-5" viewBox="0 0 40 40">
                <image xlink:href="arrow.svg" x="0" y="0" height="50px" width="40px" />
            </symbol>

            <symbol class="controller_ptzitem" id="icon-5" viewBox="0 0 40 40">
                <image xlink:href="arrow.svg" x="0" y="0" height="50px" width="40px" />
            </symbol>

            <symbol class="controller_ptzitem" id="icon-6" viewBox="0 0 40 40">
                <image xlink:href="arrow.svg" x="0" y="0" height="50px" width="40px" />
            </symbol>

            <symbol class="controller_ptzitem" id="icon-7" viewBox="0 0 40 40">
                <image xlink:href="arrow.svg" x="0" y="0" height="50px" width="40px" />
            </symbol>

            <symbol class="controller_ptzitem" id="icon-8" viewBox="0 0 40 40">
                <image xlink:href="arrow.svg" x="0" y="0" height="50px" width="40px" />
            </symbol>

        </g>
        <g class="ptzcontroller">
            <a class="ptzitem" control="moveRight" transform="rotate(20 250 250)" data-svg-origin="250 250">

                <use xlink:href="#icon-1" width="40" height="40" x="387.05950927734375" y="164.94381713867188" transform="rotate(67.5 407.05950927734375 184.94381713867188)"></use>
            </a>
            <a class="ptzitem" control="moveRightDown" transform="rotate(65 250 250)" data-svg-origin="250 250" style="">

                <use xlink:href="#icon-2" width="40" height="40" x="387.05950927734375" y="164.94381713867188" transform="rotate(67.5 407.05950927734375 184.94381713867188)"></use>

        </g>
        <g id="trigger" class="trigger menu-trigger">
            <circle cx="255" fill="none" stroke="#00C7FF" stroke-width="2px" cy="240" r="110"></circle>

        </g>
        <g>
            <text id="label" text-anchor="middle" x="255" y="260" fill="#fff" font-size="4em">reset</text>
        </g>
    </svg>
</div>
</body>
</html>
