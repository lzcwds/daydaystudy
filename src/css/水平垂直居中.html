<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /*
        水平：通过设置父元素text-align：center，子元素display
        垂直：父元素设置行高，子元素vertical-align
    */
    .wp {
        border: 1px solid #000;
        width: 300px;
        height:300px;
        line-height: 300px;
        text-align: center;
    }
    .box {
        border: 1px solid #000;
        display: inline-block;
        line-height: initial;
        vertical-align: middle;
    }

</style>
<body>
<div class="wp">
    <div class="box">123123</div>
</div>
</body>
</html>
