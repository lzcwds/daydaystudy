<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Child{
    	constructor(age){
    		this.age = age;
        }
        run(){
    		console.log(this.age+' is running');
        }
    }
    console.log(typeof Child); //print function
    console.log(Object.prototype.toString.call(Child)); //print [object Function]
    console.log(new Child(213));
</script>
</body>
</html>
