<!DOCTYPE html>
<html lang="en">

<body>

<script type="text/javascript" src="https://davidjbradshaw.com/imagemap-resizer/js/imageMapResizer.min.js"></script>

    <script type="text/javascript">
        $('map').imageMapResize();

    </script>
</body>
